  - title: Tidesquare
    position: Data Scientist
    location: Seoul, South Korea
    date: Dec 2022 - Jul 2025
    description:
      <h4>Airfare Pricing Model - Dynamic Pricing System for Flight Tickets</h4>

      <ul style="list-style-type: disc; padding-left: 20px;">
        <li>Designed and enhanced predictive models for flight ticket sales incorporating cancellation probabilities, promotions, and seasonality</li>
        <li>Built and maintained dashboards to monitor sales performance in real time</li>
        <li>Analyzed cancellation behavior and airline-specific promotional effects</li>
        <li>Investigated ticket issuance rates based on booking and departure date patterns</li>
      </ul>

      <strong>Achievements</strong>

      <ul style="list-style-type: disc; padding-left: 20px;">
        <li>Developed a highly accurate forecasting model integrating multiple factors (e.g., cancellations, promotions), improving predictive accuracy by 50–300% compared to the previous model</li>
        <li>Reduced forecast volatility and improved business decision-making confidence</li>
      </ul>


      <h4>Search Ranking Model – Flights, Hotels, and Activities</h4>

      <ul style="list-style-type: disc; padding-left: 20px;">
        <li>Developed and optimized ranking models for search results across multiple verticals (airfare, hotel, and activities)</li>
        <li>Designed event tracking schema to collect user behavior logs</li>
        <li>Built operational dashboards for model performance monitoring and business analysis</li>
      </ul>

      <strong>Achievements</strong>

      <ul style="list-style-type: disc; padding-left: 20px;">
        <li>Improved daily active users (DAU) by 30–100% for activity search through enhanced ranking relevance</li>
        <li>Enabled business and marketing teams to plan targeted campaigns and identify new market opportunities via dashboard insights</li>
        <li>Facilitated early detection and response to operational issues through monitoring dashboards</li>
        <li>Initiated documentation and code review practices, leading to measurable improvements in code quality across the team</li>
      </ul>


